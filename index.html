<!DOCTYPE html>
<html lang="en">

<head>
  <title>todo app</title>
  <link 
      href="https://fonts.googleapis.com/css?family=lato:300,400,700"
      rel="stylesheet">
  <link 
      rel="stylesheet"
      href="style.css"
      media="screen">
</head>

<body class="page-body">

  <header class="page-header">
    <img class="page-header__img"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower matrix">
    <a class="page-header__more-link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>

  <main class="page-main">
    <h1 class="page-main__title visually-hidden">Todo App</h1>

    <section class="add-item">
      <h2 class="add-item__title visually-hidden">Add Item</h2>
      <p class="add-item__title">
        <label class="add-item__title-label" for="new-task">Add Item</label>
      </p>
      <div class="add-item__task-wrapper">
        <input id="new-task"
        class="add-item__input-text input"
        type="text">
        <button class="add-item__add-button button">Add</button>
      </div>
    </section>

    <section class="todo">
      <h2 class="todo__title">Todo</h2>
      <ul id="incomplete-tasks" class="todo__task-list task-list">
        <li class="task-list__item">
          <input class="task-list__input-checkbox input" type="checkbox">
          <label class="task-list__label">Pay Bills</label>
          <input class="task-list__input-text input" type="text">
          <button class="task-list__edit-button button">Edit</button>
          <button class="task-list__delete-button button">
            <img class="task-list__delete-img"
                src="./remove.svg"
                alt="delete button">
          </button>
        </li>
        <li class="task-list__item task-list__item--edit-mode">
          <input class="task-list__input-checkbox input" type="checkbox">
          <label class="task-list__label">Go Shopping</label>
          <input type="text"
              value="Go Shopping"
              class="task-list__input-text input">
          <button class="task-list__edit-button button">Save</button>
          <button class="task-list__delete-button button">
            <img class="task-list__delete-img"
                src="./remove.svg"
                alt="delete button">
          </button>
        </li>
      </ul>
    </section>

    <section class="completed">
      <h2 class="completed__title">Completed</h2>
      <ul id="completed-tasks" class="completed__task-list task-list">
        <li class="task-list__item">
          <input class="task-list__input-checkbox input"
              type="checkbox"
              checked>
          <label class="task-list__label">See the Doctor</label>
          <input type="text" class="task-list__input-text input">
          <button class="task-list__edit-button button">Edit</button>
          <button class="task-list__delete-button button">
            <img class="task-list__delete-img"
                src="./remove.svg"
                alt="delete button">
          </button>
        </li>
      </ul>
    </section>

  </main>

  <script src="app.js"></script>

</body>

</html>
