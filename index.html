<!DOCTYPE html>
<html>

<head>
  <title>todo app</title>
  <link 
      href="https://fonts.googleapis.com/css?family=lato:300,400,700" 
      rel="stylesheet">
  <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>

<body class="page-body">
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
      want more details?
    </a>
  </div>
  <div class="main-element">
    <p class="add-task" id="add-task">
      <label class="title-label" for="new-task">add item</label>
      <div class="task-wrapper">
        <input id="new-task" class="input task input-text task-new" type="text">
        <button class="button">add</button>
      </div>
    </p>
    <h3 class="title">todo</h3>
    <ul id="incomplete-tasks" class="task-list">
      <li class="task-item">
        <input class="input input-checkbox" type="checkbox">
        <label class="task task-label">pay bills</label>
        <input class="input input-text" type="text">
        <button class="button edit">edit</button>
        <button class="delete-img">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="task-item edit-mode">
        <input class="input input-checkbox" type="checkbox">
        <label class="task task-label">go shopping</label>
        <input 
            type="text" 
            value="go shopping" 
            class="input  input-text task">
        <button class="button edit">save</button>
        <button class="button delete">  
          <img class="delete-img" src="./remove.svg">
        </button> 
      </li>
    </ul>
    <h3 class="title">completed</h3>
    <ul id="completed-tasks" class="task-list completed-tasks">
      <li class="task-item"><input class="input input-checkbox" type="checkbox" checked>
        <label class="task task-label">see the doctor</label>
        <input class="input  input-text task" type="text">
        <button class="button edit">edit</button>
        <button class="button delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
